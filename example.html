<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credits Widget Example</title>

  <script
    src="https://your-domain.vercel.app/credits-widget.js"
    data-credits-config='{"text": "Made with ❤️ by Your Company", "link": "https://yourcompany.com", "target": "_blank"}'
    defer>
  </script>

  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    footer {
      margin-top: 4rem;
      padding: 2rem 0;
      border-top: 2px solid #eee;
    }
  </style>
</head>
<body>
  <h1>Example Page</h1>
  <p>This is an example page demonstrating the credits widget.</p>

  <footer>
    <div>
      <h3>Contact</h3>
      <p>Email: contact@example.com</p>
    </div>
    <div>
      <h3>Social Media</h3>
      <p>Follow us on social media</p>
    </div>
  </footer>
</body>
</html>
